<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="container" id="Calculator">
            <input type="text" id="display">
            <div class="row">
                <button id="clear">C</button>
            </div>
            <div class="row">
                <button class="number" id="a7">7</button>
                <button class="number" id="a8">8</button>
                <button class="number" id="a9">9</button>
                <button class="operator" id="multiply">*</button>
            </div>
            <div class="row">
                <button class="number" id="a4">4</button>
                <button class="number" id="a5">5</button>
                <button class="number" id="a6">6</button>
                <button  class="operator"  id="divide">/</button>
            </div>
            <div class="row">
                <button class="number" id="a1">1</button>
                <button class="number" id="a2">2</button>
                <button class="number" id="a3">3</button>
                <button class="operator"  id="add">+</button>
                
            </div>
            <div class="row">
                <button class="number" id="a0">0</button>
                <button id="point">.</button>
                <button class="operator"  id="equals">=</button>
                <button class="operator"  id="subtract">-</button>
            </div>
        </div>
    </div>
</body>
</html>
